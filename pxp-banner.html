<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Banner - PXP Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #pxp-overlay-toggle {
      position: fixed;
      bottom: 70px;
      right: 30px;
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1010;
    }

    /* Overlay container */
    #scroll-overlay {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1020;
      display: none; /* Start hidden */
      padding: 10px 20px;
    }

    /* Actual banner */
    #scroll-banner {
      width: 100%;
      overflow: hidden;
      color: white;
      font-size: 14px;
      height: 30px;
    }

    .scroll-content {
      display: inline-block;
      white-space: nowrap;
      animation: scrollBanner 25s linear infinite;
    }

    @keyframes scrollBanner {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .positive {
      color: #00ff77;
    }

    .negative {
      color: #ff4444;
    }
  </style>
</head>
<body>

<button id="pxp-overlay-toggle">Toon Banner</button>

<!-- Overlay with scrolling banner -->
<div id="scroll-overlay">
  <div id="scroll-banner">
    <div class="scroll-content">
      $0.01726 &nbsp; 
      <span class="positive">+1.22%</span> (1d) &nbsp; 
      Market cap $517.92K 
      <span class="positive">+1.22%</span> &nbsp; 
      Volume (24h) $145.52K 
      <span class="negative">-8.99%</span> &nbsp; 
      FDV $1.72M &nbsp; 
      Vol/Mkt Cap (24h): 28.06% &nbsp; 
      Total supply: 100M PXP &nbsp; 
      Max. supply: 100M PXP &nbsp; 
      Circulating: 30M PXP
    </div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('pxp-overlay-toggle');
  const overlay = document.getElementById('scroll-overlay');

  toggleBtn.addEventListener('click', () => {
    const isVisible = overlay.style.display === 'block';
    overlay.style.display = isVisible ? 'none' : 'block';
    toggleBtn.textContent = isVisible ? 'Toon Banner' : 'Verberg Banner';
  });
</script>

</body>
</html>
