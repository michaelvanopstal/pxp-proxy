
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Animatie met Vooruitkomende P</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="200" height="200"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let allPixels = [];
let pPixels = [];
let mode = "show"; // show -> slide -> spin -> fall -> rise -> pause
let tick = 0;
let frame = 0;

function drawPixels(particles) {
  for (let p of particles) {
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, 1.5, 1.5);
  }
}

Promise.all([
  fetch('zand_logo_latest.json').then(res => res.json()),
  fetch('p_only_pixels.json').then(res => res.json())
]).then(([logoData, pData]) => {
  for (let px of logoData) {
    allPixels.push({
      x: px.x,
      y: px.y,
      baseX: px.x,
      baseY: px.y,
      color: px.color,
      vy: Math.random() * 2 + 1,
      vx: (Math.random() - 0.5) * 0.5
    });
  }
  for (let px of pData) {
    pPixels.push({
      x: px.x,
      y: px.y,
      baseX: px.x,
      baseY: px.y,
      color: px.color
    });
  }
  requestAnimationFrame(animate);
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (mode === "show") {
    drawPixels(allPixels);
    frame++;
    if (frame > 60) {
      frame = 0;
      tick = 0;
      mode = "slide";
    }

  } else if (mode === "slide") {
    drawPixels(allPixels);
    ctx.save();
    ctx.translate(100, 100);
    let scale = 1 + (tick / 30) * 1.5;
    ctx.scale(scale, scale);
    for (let p of pPixels) {
      ctx.fillStyle = p.color;
      ctx.fillRect((p.x - 50) / scale, (p.y - 50) / scale, 1.5, 1.5);
    }
    ctx.restore();
    tick++;
    if (tick > 30) {
      tick = 0;
      mode = "spin";
    }

  } else if (mode === "spin") {
    ctx.save();
    ctx.translate(100, 100);
    let angle = Math.sin(tick / 20 * Math.PI) * Math.PI;
    ctx.scale(1, Math.cos(angle));
    for (let p of pPixels) {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x - 50, p.y - 50, 1.5, 1.5);
    }
    ctx.restore();

    drawPixels(allPixels);

    tick++;
    if (tick > 60) {
      mode = "pause";
      frame = 0;
    }

  } else if (mode === "pause") {
    drawPixels(allPixels);
    frame++;
    if (frame > 60) {
      frame = 0;
      mode = "fall";
    }

  } else if (mode === "fall") {
    for (let p of allPixels) {
      p.y += p.vy;
      p.x += p.vx;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 1.5, 1.5);
    }
    frame++;
    if (frame > 80) {
      mode = "rise";
      frame = 0;
    }

  } else if (mode === "rise") {
    for (let p of allPixels) {
      p.x += (p.baseX - p.x) * 0.1;
      p.y += (p.baseY - p.y) * 0.1;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 1.5, 1.5);
    }
    frame++;
    if (frame > 60) {
      mode = "slide";
      tick = 0;
    }
  }

  requestAnimationFrame(animate);
}
</script>
</body>
</html>
