
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinning P Loop</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('jhbjbjbi_clipped_rev_1.png') no-repeat center/contain;
      z-index: 1;
    }
    .p {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('jhbjbjbi_clipped_rev_2.png') no-repeat center/contain;
      z-index: 2;
      transform-origin: center;
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg"></div>
    <div class="p" id="pLayer"></div>
  </div>

  <script>
    const p = document.getElementById('pLayer');

    function animateLoop() {
      p.style.transform = 'rotateY(1080deg)';

      setTimeout(() => {
        p.style.transform = 'rotateY(0deg)';
      }, 1000);

      setTimeout(animateLoop, 4000);
    }

    animateLoop();
  </script>
</body>
</html>
