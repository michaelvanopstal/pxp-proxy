
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PointPay Animation Loop</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .bg {
      background-image: url('poinpay_33333.png');
      z-index: 1;
    }
    .cracks {
      background-image: url('scheuren.png');
      opacity: 0;
      transition: opacity 1s;
      z-index: 2;
    }
    .p {
      background-image: url('wite_wite_wite.png');
      z-index: 3;
      transform-origin: center;
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="layer bg"></div>
    <div class="layer cracks" id="cracks"></div>
    <div class="layer p" id="pLayer"></div>
  </div>

  <script>
    const cracks = document.getElementById('cracks');
    const p = document.getElementById('pLayer');

    let loop = () => {
      // Toon scheuren
      cracks.style.opacity = 1;

      // Draai P
      setTimeout(() => {
        p.style.transform = 'rotateY(1080deg)';
      }, 1000);

      // Verberg scheuren
      setTimeout(() => {
        cracks.style.opacity = 0;
      }, 3000);

      // Reset rotatie
      setTimeout(() => {
        p.style.transform = 'rotateY(0deg)';
      }, 4000);

      // Herstart loop
      setTimeout(loop, 5000);
    };

    loop();
  </script>
</body>
</html>
