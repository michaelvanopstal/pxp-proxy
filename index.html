
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PointPay Loop Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .bg {
      background-image: url('poinpay_33333.png');
      z-index: 1;
    }
    
     {
      background-image: url('wite_wite_wite.png');
      z-index: 3;
      transform-origin: center;
      transition: transform 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="layer bg"></div>
    <div class="layer cracks" id="cracks"></div>
    <div class="layer p" id="pLayer"></div>
  </div>

  <script>
    const cracks = document.getElementById('cracks');
    const p = document.getElementById('pLayer');

    function loopAnimation() {
      // Stap 1: Scheuren verschijnen langzaam
      cracks.style.opacity = 1;

      // Stap 2: Wacht 1.5 sec, dan draait P 3x horizontaal
      setTimeout(() => {
        p.style.transform = 'rotateY(1080deg)';
      }, 1500);

      // Stap 3: Scheuren verdwijnen langzaam
      setTimeout(() => {
        cracks.style.opacity = 0;
      }, 3500);

      // Stap 4: Reset P naar beginpositie
      setTimeout(() => {
        p.style.transform = 'rotateY(0deg)';
      }, 5000);

      // Stap 5: Herhaal alles
      setTimeout(loopAnimation, 6000);
    }

    loopAnimation();
  </script>
</body>
</html>
