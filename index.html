
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PointPay Logo Animation</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
    }
    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }
    .logo-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .P {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('pointpay-logo-p.png') no-repeat center/contain;
      transform: translateZ(0);
      transition: transform 1s ease-in-out;
      z-index: 3;
    }
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('pointpay-logo-bg.png') no-repeat center/contain;
      z-index: 2;
    }
    .shard {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #2196f3;
      opacity: 0;
      transition: transform 0.5s ease-in-out;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="logo-wrapper">
      <div class="P" id="P"></div>
      <div class="bg" id="bg"></div>
      <div class="shard" id="shard1" style="top: 0; left: 0;"></div>
      <div class="shard" id="shard2" style="top: 0; left: 50%;"></div>
      <div class="shard" id="shard3" style="top: 50%; left: 0;"></div>
      <div class="shard" id="shard4" style="top: 50%; left: 50%;"></div>
    </div>
  </div>

  <script>
    function animateLogo() {
      const P = document.getElementById('P');
      const shards = [
        document.getElementById('shard1'),
        document.getElementById('shard2'),
        document.getElementById('shard3'),
        document.getElementById('shard4')
      ];

      P.style.transform = 'translateZ(100px)';

      setTimeout(() => {
        shards.forEach((shard, i) => {
          shard.style.opacity = '1';
          shard.style.transform = `translate(${(i % 2 === 0 ? -1 : 1) * 20}px, ${(i < 2 ? -1 : 1) * 20}px)`;
        });
      }, 1000);

      setTimeout(() => {
        P.style.transition = 'transform 0.3s linear';
        P.style.transform = 'translateZ(100px) rotateY(1080deg)';
      }, 1600);

      setTimeout(() => {
        P.style.transition = 'transform 1s ease-in-out';
        P.style.transform = 'translateZ(0)';
        shards.forEach((shard) => {
          shard.style.transform = 'translate(0, 0)';
          shard.style.opacity = '0';
        });
      }, 2500);

      setTimeout(animateLogo, 5000);
    }

    window.onload = animateLogo;
  </script>
</body>
</html>
